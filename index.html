<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link href="style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter&family=Noto+Sans&family=Open+Sans:wght@400;700&family=Oswald&family=Roboto&family=Zilla+Slab&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e5b14b2403.js" crossorigin="anonymous"></script>
</head>
<body>
   
   <div class="quoteBox">
    <div class="quoteDay">Quote of The Day:</div>
     <div class="quoteContainer">
        <i class="fa-solid fa-quote-left"></i>
        <div class="quote" id="quote"></div>
        <i class="fa-solid fa-quote-right"></i>
    </div>
    <div class="author" id="author"></div>
   
    <button type="button" class="quoteButton" id="quoteButton">Generate</div>

   
   </div>
   
   
   <script src="script.js"></script>

   

</body>
</html>
